<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>RectJS - pinkcoding</title>
<style type="text/css">
</style>
<script type="text/javascript">
const mydata = {
    "myDeviceData":[
        {
            "name":"iPad Pro",
            "RAM":6,
            "HomeButton":false,
            "TouchID":"No",
            "FaceID":"Yes"
        },{
            "name":"iPhone Xs",
            "RAM":4,
            "HomeButton":false,
            "TouchID":"No",
            "FaceID":"Yes"
        },{
            "name":"iPhone 6",
            "RAM":1,
            "HomeButton":true,
            "TouchID":"Yes",
            "FaceID":"No"
        }
    ]
};
 
mydata.myDeviceData.map((myAppleDevice) => {
    document.write('myAppleDevice is ' + JSON.stringify(myAppleDevice.name) + '<br>');
})
</script>
</head>
<body>
</body>
</html>
